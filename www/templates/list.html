<ion-view view-title="Sthlm Bed &amp; Breakfast">
    <ion-content padding="true" style="background: rgb(250, 250, 250)">
        <div class="list card" ng-repeat="item in hotels">
            <div class="item item-text-wrap">
                <h2 style="color: #013e4f; font-size: 24px!important; padding-bottom: 10px; letter-spacing: 0.5px;
                line-height: 10px;font-family: 'Rouge Script', cursive; font-weight: bold; ">{{item.name}}</h2>
                <h3 style="color: #013e4f;padding-bottom: 1px; font-size: 18px!important;">Kostnad: {{item.price}} Kr/natt</h3>
                <h3 style="color: #013e4f; font-size: 18px!important;">Antal rum: {{item.room}}</h3>
            </div>

            <div class="item item-body">
                <img class="full-image" ng-src="{{item.image1}}" alt="">
                <p>
                    {{item.bio}}
                </p>
                <a href="#tab/list/{{item.id}}" style="text-decoration: none;">
                    <button class="button button-block button-balanced col">
                        <p style="color: white; font-size: 20px; text-align:center;">Boka h√§r!</p>
                    </button>
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
